<div *ngIf="sync">
    <div *ngFor="let album of albums">
    
      <mat-card routerLink="/albums/{{album.id}}">
          {{album.title}}
      </mat-card>

    </div>
    
    <button (click)="addAlbum()"> Dodaj nowy album </button>
    
    </div>
    
    <div *ngIf="!sync">
      <p >Błąd komunikacji z serwerem.</p>
      <button (click)="refresh()"> Odśwież </button>
    </div>
